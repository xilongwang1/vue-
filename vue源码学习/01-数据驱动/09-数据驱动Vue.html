<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue 数据驱动</title>
	</head>
	<body>
		<div id="root">
			<div class="content">
				<div class="header"><h1>{{title}}</h1></div>
				<div class="warp">
					<div class="tt1">{{name}}</div>
					<div class="tt2">{{age}}</div>
					<div class="tt3">{{gender}}</div>
				</div>
				<div class="footer">
					<ul>
						<li>1 -- {{info.name}}</li>
						<li>2 -- {{info.name1}}</li>
						<li>3 -- {{info.name2}}</li>
					</ul>
				</div>
			</div>
		</div>

		<script>
			/* 虚拟 DOM 构造函数 */
			class VNode {
				constructor(tag, data, value, type) {
					this.tag = tag && tag.toLowerCase()
					this.data = data
					this.value = value
					this.type = type
					this.children = []
				}

				appendChild(vnode) {
					this.children.push(vnode)
				}
			}

			/* 由 HTML DOM -> VNode: 将这个函数当做 compiler 函数 */
			function getVNode(node) {
				let nodeType = node.nodeType
				let _vnode = null
				if (nodeType === 1) {
					// 元素
					let nodeName = node.nodeName
					let attrs = node.attributes
					let _attrObj = {}
					for (let i = 0; i < attrs.length; i++) {
						_attrObj[attrs[i].nodeName] = attrs[i].nodeValue
					}
					_vnode = new VNode(nodeName, _attrObj, undefined, nodeType)

					// 考虑 node 的子元素
					let childNodes = node.childNodes
					for (let i = 0; i < childNodes.length; i++) {
						_vnode.appendChild(getVNode(childNodes[i]))
					}
				} else if (nodeType === 3) {
					_vnode = new VNode(
						undefined,
						undefined,
						node.nodeValue,
						nodeType
					)
				}

				return _vnode
			}

			/* 将虚拟 DOM 转换成真正的 DOM */
			function parseVNode(vnode) {
				// 创建真实的DOM
				let type = vnode.type
				let _node = null
				if (type === 3) {
					// 创建文本节点
					return document.createTextNode(vnode.value)
				} else if (type === 1) {
					// 创建元素节点
					_node = document.createElement(vnode.tag)

					// 属性
					let data = vnode.data // 现在这个 data 是键值对
					Object.keys(data).forEach((key) => {
						let attrName = key
						let attrValue = data[key]
						_node.setAttribute(attrName, attrValue)
					})

					// 子元素
					let children = vnode.children
					children.forEach((subvnode) => {
						_node.appendChild(parseVNode(subvnode)) // 递归转换子元素
					})

					return _node
				}
			}

			let rkuohao = /\{\{(.+?)\}\}/g
			// 根据路径 访问对象成员
			function getValueByPath(obj, path) {
				let paths = path.split('.')
				let res = obj
				let prop
				while ((prop = paths.shift())) {
					res = res[prop]
				}
				return res
			}

			/* 将 带有坑的 Vnode 与数据 data 结合,得到 填充数据的 VNode: 模拟 AST => VNode */
			function combine(vnode, data) {
				let _type = vnode.type
				let _data = vnode.data
				let _value = vnode.value
				let _tag = vnode.tag
				let _children = vnode.children

				let _vnode = null

				if (_type === 3) {
					// 文本节点
					// 对文本处理
					_value = _value.replace(rkuohao, function (_,g) {
						return getValueByPath(data, g.trim())
					})

					_vnode = new VNode(_tag, _data, _value, _type)
				} else if (_type === 1) {
					// 元素节点
					// 元素节点
					_vnode = new VNode(_tag, _data, _value, _type)
					_children.forEach((_subvnode) => {
						_vnode.appendChild(combine(_subvnode, data))
					})
				}

				return _vnode
			}

			function Vue(options) {
				this._data = options.data
				this._template = document.querySelector(options.el) // Vue是字符串,这里是 DOM
                this._parent = this._template.parentNode;

				this.mount() // 挂载
			}

			Vue.prototype.mount = function () {
				// 需要提供一个 render 方法: 生成虚拟 DOM
				this.render = this.createRenderFn()

				this.mountComponent()
			}

			/**
			 * 在真正 Vue 中使用了 二次提交的 设计结构
			 * 1. 在页面中的 DOM 和 虚拟 DOM 是一一对应的关系
			 * 2. 先 有 AST 和 数据 生成 VNode (新render)
			 * 3. 将 旧的 VNode 和 新的 VNode 比较 (diff), 更新 (update)
			 */

			// 生成 render 函数, 目的是缓存 抽象语法树 (我们使用 虚拟 DOM 来模拟)
			Vue.prototype.createRenderFn = function () {
				let ast = getVNode(this._template)
				// Vue: 将 AST + data => VNode
				// 我们: 带有坑的 VNode + data => 含有数据的 VNode
				return function render() {
					let _tmp = combine(ast, this._data)
					return _tmp
				}
			}

			Vue.prototype.mountComponent = function () {
				// 执行 mountComponent ()函数
				let mount = () => {
					this.update(this.render())
				}
				mount.call(this) // 本质应该交给 watcher 来调,
			}

			// 将虚拟 DOM 渲染到页面中: diff 算法就在里
			Vue.prototype.update = function (vnode) {
				// 简化,直接生成 HTML DOM replaceChild 到页面中
				let realDOM = parseVNode(vnode)
				this._parent.replaceChild(realDOM, this._template)
			}

			let app = new Vue({
				el: '#root',
				data: {
                    title: '自定义Vue组件',
					name: '张三',
					age: 19,
                    gender: '男',
                    info: {
                        name: '张三',
                        name1: '李四',
                        name2: '王五'
                    }
				},
			})
		</script>
	</body>
</html>
