<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../Vue源码/node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <p>{{ name }}</p>
  </div>

  <script>
    let app = new Vue({
      el: '#root',
      data: {
        name: '张三',
        arr: ['name'],
      },
      render: (createElement) => {
        return createElement('h1')
      }
    })

  </script>
</body>
</html>
